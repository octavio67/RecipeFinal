<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="nombre">
      You are logged in {{username_user}}
      <ion-button (click)="logout()" class="my_button">Log out</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <img *ngIf="recipe.filename" src="http://192.168.50.153:4000/images/{{recipe.filename}}" alt="image"/>
      </ion-thumbnail>
      <ion-label>
        <h1>{{recipe.tittle}}</h1>
        <p>{{recipe.description}}</p>

         <ion-buttons>
          <ion-button color="danger" (click)="deleteRecipe(recipe.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
          <ion-button color="secondary" (click)="updateRecipe(recipe.id)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          
        </ion-buttons> 

      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRecipe()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
